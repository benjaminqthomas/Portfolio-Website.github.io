<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>


</head>
<body>
    <div id="nav-container">
        <script>
            fetch('nav.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('nav-container').innerHTML = html;
                });
        </script>
    </div>

    <div class="hero">

    </div>

    <div class="hero">
        <div class="hero-content">
            <p class="p3">
                UI/UX DESIGNER | GRAPHIC DESIGNER
            </p>
            <h1>
                Hello There! <span class="h1-gradient">I'm Ben</span>
            </h1>
            <p class="p2">
                I'm a Graphic and UI/UX Designer with a passion for crafting designs that solve solutions and captivate audiences. Welcome to my portfolio!
            </p>
            <div class="hero-buttons">
                <button class="btn-primary"><a href="#">Projects</a></button>
                <button class="btn-primary"><a href="#">About Me</a></button>

            </div>
        </div>
    </div>

    <main>



        <div class="title-section">
            <p>
                Case Studies
            </p>
            <h2>
                Featured Projects
            </h2>
        </div>

        <div class="featured-projects">
            <div class="project-card-1" id="LLP">
                <div class="pc1-main-content">
                    <div class="pc1-content">
                        <h3>
                            Labor Law Pro Application
                        </h3>
                        <p class="p3">
                            UI/UX Design
                        </p>
                    </div>
                    <div class="pc1-button">
                        <a href="#">
                            <p class="p3">View Project</p>
                            <img src="./Website Images/Icons/Arrow Icon-light grey.svg">
                        </a>
                    </div>
                </div>
                <img src="./Website Images/LLP Application/LLP - Dashboard.jpg" alt="" class="pc1-img">

            </div>
        </div>





    </main>




    <script src="index.js"></script>

</html>
