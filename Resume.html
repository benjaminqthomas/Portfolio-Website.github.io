<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>


</head>
<body>
    <div id="nav-container">
        <script>
            fetch('nav.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('nav-container').innerHTML = html;
                });
        </script>
    </div>

<div class="hero-2">
    <div class="hero-2-container resume-container">
        <div class="hero-2-content half resume-content">
            <div class="sub-title">
                <img src="./Website Images/Assets/section orb-v1.svg" alt="section highlight">
                <h5>
                    RESUME
                </h5>
            </div>
            <h1 class="h9">
                My Experience
            </h1>
            <p class="p2">
                I’ve had the pleasure of working with small business owners and big corporations. Through my work, I’ve gained valuable experience in the realm of design and across various industries. Review, share, or download my resume here!
            </p>
            <button class="btn-primary">
                Download Resume
            </button>
        </div>
        <div class="resume-img half round-img">
            <img src="./Website Images/Assets/Resume 3d Render-v2.png" alt="Ben Thomas Headshot">
        </div>
    </div>
</div>



    <div id="footer-container">
    <script>
        fetch('Footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
    </script>
    </div>
    <script src="index.js"></script>
  
</body>
</html>
